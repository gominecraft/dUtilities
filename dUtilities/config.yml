# home / sethome config

homes:
    # What worlds allow sethome to be used
    worlds:
    - world
    - my_example_world

    # Set the amount of homes a player can have based on group
    # If unspecified, default is 1.
    # Anyone that is opped automatically gets 50 homes.
    groups:
        member: 2
        staff: 5
        admin: 10